<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <meta http-equiv="Content-Security-Policy"
    content="style-src 'self'; script-src 'self' 'unsafe-inline'; manifest-src 'self'; img-src 'self' data:; font-src 'self' data:;" />
  <title>Login |CodeC</title>
  <link rel="icon" href="{{CS_STATIC_BASE}}/src/browser/media/favicon-dark-support.svg" />
  <link rel="alternate icon" href="{{CS_STATIC_BASE}}/src/browser/media/favicon.ico" />
  <link rel="manifest" href="{{BASE}}/manifest.json" crossorigin="use-credentials" />
  <link rel="apple-touch-icon" sizes="192x192" href="{{CS_STATIC_BASE}}/src/browser/media/pwa-icon-192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="{{CS_STATIC_BASE}}/src/browser/media/pwa-icon-512.png" />
  <link href="{{CS_STATIC_BASE}}/src/browser/pages/global.css" rel="stylesheet" />
  <link href="{{CS_STATIC_BASE}}/src/browser/pages/login.css" rel="stylesheet" />
  <meta id="coder-options" data-settings="{{OPTIONS}}" />
</head>

<body>
  <div class="center-container">
    <div class="card-box">
      <div class="header">
        <svg overflow="visible" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 955 626">
          <g class="prefix__layer" clip-path="url(#prefix__bound_0)" pointer-events="all">
            <g pointer-events="bounding-box"><text font-family="'Permanent Marker', cursive" font-size="18"
                fill="#EE8241" y="12.957" x="5.669" transform="translate(381.889 144.273) scale(13.2837)">
                <tspan x="-19.891" y="18.607">CodeC</tspan>
              </text><text font-family="'Open Sans', sans-serif" font-size="18" fill="#DDD" y="139.676" x="61.11"
                transform="translate(538.226 269.729) scale(1.23226)">
                <tspan x="137.24" y="121.736">by Majo418</tspan>
                <tspan x="22.62" y="145.326">powered by CoreUnitNET </tspan>
                <tspan x="-1.32" y="168.926">based on coder/code-server </tspan>
              </text></g>
          </g>
        </svg>
        <h1 class="main">Welcome to CodeC,</h1>
        <div class="sub">
          please login with your password.<br>
          If you forgot your password ask your codec hoster!
        </div>
      </div>
      <div class="content">
        <form class="login-form" method="post">
          <input class="user" type="text" autocomplete="username" />
          <input id="base" type="hidden" name="base" value="{{BASE}}" />
          <input id="href" type="hidden" name="href" value="" />
          <div class="field">
            <input required autofocus class="password" type="password" placeholder="PASSWORD" name="password"
              autocomplete="current-password" />
            <input class="submit -button" value="SUBMIT" type="submit" />
          </div>
          {{ERROR}}
        </form>
      </div>
    </div>
  </div>
  <script>
    // Inform the backend about the path since the proxy might have rewritten
    // it out of the headers and cookies must be set with absolute paths.
    const el = document.getElementById("href")
    if (el) {
      el.value = location.href
    }
  </script>
</body>

</html>
